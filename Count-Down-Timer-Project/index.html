<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Down-Timer-Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stopWatch-container">
        <div class="timer">
            <h4 id="displayTime">00 : 00 : 00</h4>
        </div>
        <div class="stopWatch-btn">
            <button onclick="startTimer()" id="start"><i class="fas fa-play"></i></button>
            <button onclick="stopTimer()" id="stop"><i class="fas fa-pause"></i></button>
            <button onclick="setTimer()"><i class="fas fa-stopwatch"></i></button>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
