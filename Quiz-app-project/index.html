<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--! For Quiz-app -->

    <div class="quiz-container">

        <!-- For HTML -->

        <div class="quiz-card">
            <div class="quiz-top">
                <i class="fab fa-html5"></i>
            </div>
            <div class="quiz-mid">
                <h2>HTML</h2>
            </div>
            <div class="quiz-bottom">
                <button onclick="startHtmlQuiz()">Start Quiz</button>
            </div>
        </div>

        <!-- For HTML Quiz modal -->

        <div class="quiz-modal" id="html-quiz-modal">

            <span onclick="closeHtmlQuiz()">X</span>

            <div class="quiz-modal-heading">
                <h2>HTML Quiz</h2>
            </div>

            <div class="quiz-question">
                <h5 id="html-question"></h5>
            </div>

            <div class="quiz-options">
                <button class="ans"></button>
                <button class="ans"></button>
                <button class="ans"></button>
                <button class="ans"></button>
            </div>

            <div class="quiz-button">
                <button onclick="htmlNext()">Next</button>
            </div>

        </div>

        <!-- For HTML Quiz Score -->

        <div class="quiz-score-container" id="html-quiz-score">
            <span onclick="htmlScoreClose()" class="score-close">X</span>
            <div class="quiz-score-heading">
                <h2>HTML Quiz Score</h2>
            </div>
            <div class="quiz-score-content">
                <p>Congrajulation your score is</p>
                <p><strong><span id="html-score"></span></strong> / <strong>10</strong></p>
            </div>
        </div>


        <!-- For HTML Quiz Score -->

        <!-- For Quiz Score overlay -->

        <div class="quiz-score-overlay"></div>

        <!-- For Quiz Score overlay -->

        <!-- For HTML Quiz modal -->

        <!-- For HTML -->

        <!-- For CSS -->
        <div class="quiz-card">
            <div class="quiz-top">
                <i class="fab fa-css3-alt"></i>
            </div>
            <div class="quiz-mid">
                <h2>CSS</h2>
            </div>
            <div class="quiz-bottom">
                <button>Start Quiz</button>
            </div>
        </div>
        <!-- For CSS -->

        <!-- For JS -->
        <div class="quiz-card">
            <div class="quiz-top">
                <i class="fab fa-js"></i>
            </div>
            <div class="quiz-mid">
                <h2>JavaScript</h2>
            </div>
            <div class="quiz-bottom">
                <button>Start Quiz</button>
            </div>
        </div>
        <!-- For JS -->

        <!-- For Bootstrap -->
        <div class="quiz-card">
            <div class="quiz-top">
                <i class="fab fa-bootstrap"></i>
            </div>
            <div class="quiz-mid">
                <h2>Bootstrap</h2>
            </div>
            <div class="quiz-bottom">
                <button>Start Quiz</button>
            </div>
        </div>
        <!-- For Bootstrap -->
    </div>

    <div class="overlay" id="overlay"></div>

    <!--! For Quiz-app -->
</body>
<script src="./app.js"></script>

</html>
